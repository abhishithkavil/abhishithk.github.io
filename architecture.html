<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Architecture | Abhishith K Portfolio</title>
  <link rel="stylesheet" href="style.css">

  <!-- Lightbox2 CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css" rel="stylesheet">

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
</head>
<body>

  <header>
    <a href="index.html" class="back-btn">Back to Home</a>
  </header>

  <section id="architecture">
    <h2>My Architecture Portfolio</h2>

    <!-- Swiper Container for Swipeable Gallery -->
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <!-- Each Image Slide -->
        <div class="swiper-slide">
          <a href="images/1.jpg" data-lightbox="architecture-gallery" data-title="Architecture 1">
            <img src="images/1.jpg" alt="Architecture 1">
          </a>
        </div>
        <div class="swiper-slide">
          <a href="images/2.jpg" data-lightbox="architecture-gallery" data-title="Architecture 2">
            <img src="images/2.jpg" alt="Architecture 2">
          </a>
        </div>
        <div class="swiper-slide">
          <a href="images/3.jpg" data-lightbox="architecture-gallery" data-title="Architecture 3">
            <img src="images/3.jpg" alt="Architecture 3">
          </a>
        </div>
        <div class="swiper-slide">
          <a href="images/4.jpg" data-lightbox="architecture-gallery" data-title="Architecture 4">
            <img src="images/4.jpg" alt="Architecture 4">
          </a>
        </div>
        <div class="swiper-slide">
          <a href="images/5.jpg" data-lightbox="architecture-gallery" data-title="Architecture 5">
            <img src="images/5.jpg" alt="Architecture 5">
          </a>
        </div>
        <div class="swiper-slide">
          <a href="images/6.jpg" data-lightbox="architecture-gallery" data-title="Architecture 6">
            <img src="images/6.jpg" alt="Architecture 6">
          </a>
        </div>
        <!-- Add more slides as needed -->
      </div>

      <!-- Swiper Pagination and Navigation Controls -->
      <div class="swiper-pagination"></div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>
  </section>

  <!-- Lightbox2 JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"></script>

  <!-- Swiper JS -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

  <!-- Swiper Initialization -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      slidesPerView: 1,
      spaceBetween: 10,
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev'
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true
      },
      loop: true,
      autoplay: {
        delay: 3000,
      },
    });
  </script>

</body>
</html>
